<div animateOnScroll animationName="fadeInLeft animated" class="card hide-on-init" offset="120">
  <figure class="contact-avatar">
    <img class="card-img-top" [src]="contact.avatar" [alt]="contact.name">
  </figure>
  <div class="card-body">
    <h5 class="card-title">{{ contact.name }}</h5>
    <p class="card-text">
      <fa-icon [icon]="faPhoneSquare"></fa-icon>&nbsp;
      <a href="tel:{{ contact.phone }}">{{ contact.phone }}</a>
    </p>
  </div>
</div>
