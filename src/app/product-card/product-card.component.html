<div animateOnScroll animationName="animated fadeInLeft" class="card hide-on-init">
  <figure class="product-avatar">
    <img class="card-img-top shadow-lg rounded" [src]="product.avatar" [alt]="product.name">
  </figure>
  <div class="card-body">
    <h4 class="card-title">{{ product.name }}</h4>
    <h5 class="card-subtitle">{{ product.type }}</h5>
    <p class="card-text">{{ product.price | currency }}</p>
  </div>
</div>
