<div class="container-fluid">
  <section class="card text-center">
    <h4 class="card-header">特别推荐 FEATURED</h4>
    <div class="card-body">
      <section class="row">
        <div class="col-lg-6 col-12" *ngFor="let featured of featuredProducts">
          <div class="card">
            <figure class="card-avatar">
              <img class="card-img-top" [src]="featured.avatar" [alt]="featured.name">
            </figure>
            <div class="card-body">
              <h5 class="card-title">{{ featured.name }}</h5>
              <h6 class="card-subtitle">{{ featured.type }}</h6>
              <p class="card-text">{{ featured.price | currency }}</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </section>

  <section class="card text-center">
    <h4 class="card-header">热卖商品 HOT</h4>
    <div class="card-body">
      <section class="row">
        <div class="col-lg-6 col-12" *ngFor="let hot of hotProducts">
          <div class="card">
            <figure class="card-avatar">
              <img class="card-img-top" [src]="hot.avatar" [alt]="hot.name">
            </figure>
            <div class="card-body">
              <h5 class="card-title">{{ hot.name }}</h5>
              <h6 class="card-subtitle">{{ hot.type }}</h6>
              <p class="card-text">{{ hot.price | currency }}</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </section>
</div>
